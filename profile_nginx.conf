http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable efficient file transfer for static assets (JS/CSS/images).
    sendfile on;

    # Keep idle HTTP connections open for 65 seconds to reduce reconnect overhead.
    keepalive_timeout 65;

    server {
        # Listen on port 80 inside the container.
        # In Docker deployments, domain/port mapping is usually handled outside the container.
        listen 80;

        # Serve a Single Page Application (SPA).
        # `try_files` makes sure that direct access to frontend routes (e.g. /user/123)
        # falls back to /index.html, so the SPA router can handle it.
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Custom error page for upstream/server errors.
        error_page 500 502 503 504 /50x.html;

        # Serve the error page file.
        location = /50x.html {
            root html;
        }
    }
}
